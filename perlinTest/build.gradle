plugins {
	id 'java'
	id 'application'
	id 'org.openjfx.javafxplugin' version '0.0.13'
}

group 'com.orangomango'
version '1.0-SNAPSHOT'

repositories {
	mavenCentral()
	/*maven {
		url "https://repo.spongepowered.org/repository/maven-public/"
	}*/
}

sourceCompatibility = '17'
targetCompatibility = '17'

application {
	mainModule = 'com.orangomango.test'
	mainClass = 'com.orangomango.test.MainApplication'
	applicationDefaultJvmArgs = ["-Dprism.forceGPU=true"]
}

javafx {
	version = '17.0.2'
	modules = ['javafx.controls']
	String path = System.getenv("JAVAFX_PATH")
	if (path != null && !path.isBlank()){
		sdk = path
	}
}

dependencies {
	//implementation "org.spongepowered:noise:2.0.0-SNAPSHOT"
}
